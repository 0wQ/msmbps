<html>
<head>
  <meta charset="UTF-8">
  <title>PING ms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="targets.js"></script>
  <script src="pingms.js"></script>

<body onload="main()">
  <div class="content">
    <div class="header">
      <div class="title">PING&nbsp;ms</div>

    </div>

    </div>
  </div>
